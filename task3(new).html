<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #6f6e70;
}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=number], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=email], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=radio]{
    margin-top: 6px;
  margin-bottom: 16px;
}


input[type=submit] {
  width: 100%;
  background-color: #2f5eb4;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #2c1bbe;
}

.container {
  border-radius: 5px;
  background-color: #c5cad6;
  padding: 20px;
  width: 80%;
  margin-left: 10%;
}
</style>
</head>
<body>


<div class="container">

    <h1>Survey Form Code Alpha</h1>
<br>
    
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="First Name" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Last Name.." required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="someone@xyz.com" required>

    <label for="age">Age</label>
    <input type="number" name="age" id="number" min="10" max="50" placeholder="Age" required/>

    <p required>Gender</p>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="Female">Female</label>
    <input type="radio" id="others" name="gender" value="Others">
    <label for="Others">Others</label><br><br>


    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option disabled selected value>Select Your Country</option>
      <option value="Pakistan">Pakistan</option>
      <option value="India">India</option>
      <option value="America">America</option>
      <option value="England">England</option>
      <option value="Srilanka">Srilanka</option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="USA">Australia</option>
      <option value="USA">UAE</option>
    </select>

    <label for="education">Education Level</label>
    <select id="education" name="education" required>
        <option disabled selected value>Select Your Education Level</option>
        <option value="Masters">Masters</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Matriculation">Matriculation</option>
    </select>
      

    <label for="field">Field of Study</label>
    <select id="field" name="field" required>
      <option disabled selected value>Select Your Field</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Pre Medical">Pre Medical</option>
      <option value="Pre Engineering">Pre Engineering</option>
      <option value="Commerce">Commerce</option>
    </select>

    <label for="subject">Share Your Thoughts</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
